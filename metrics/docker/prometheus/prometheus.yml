global:
  scrape_interval:     15s
  evaluation_interval: 15s
  scrape_timeout:      10s

  external_labels:
      monitor: 'mw'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
         - targets: ['prometheus:9090']

  - job_name: 'mw'
    scrape_interval: 1s
    static_configs:
         - targets: ['host.docker.internal:9094']
