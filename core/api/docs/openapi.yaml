          description: File IDs for contains condition
          example:
          - bafyreie6n5l5nkbjal37su54cha4coy7qzuhrnajluzv5qd5jvtsrxkequ
          items:
            type: string
          type: array
          uniqueItems: false
        property_key:
          description: The property key to filter on
          example: files
          type: string
      type: object
    FilesPropertyLinkValue:
